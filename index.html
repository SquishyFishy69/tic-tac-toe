<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe!</h1>
    <div class="display">Choose your names!</div>
    <div class="choose-name">
        <div class="enter-name">
            <input type="text" placeholder="Player 1's name" class="one" id="one" maxlength="12">
            <input type="text" placeholder="Player 2's name" class="two" id="two" maxlength="12">
        </div>
            <input type="submit" class="submit" id="submit">
    </div>
    <div class="board">
        <div class="cell 0"></div>
        <div class="cell 1"></div>
        <div class="cell 2"></div>
        <div class="cell 3"></div>
        <div class="cell 4"></div>
        <div class="cell 5"></div>
        <div class="cell 6"></div>
        <div class="cell 7"></div>
        <div class="cell 8"></div>
    </div>
    <div class="buttons">
        <input type="button" value="Restart" class="restart" id="restart">
        <input type="button" value="Reset" class="reset" id="reset">
    </div>
    <footer>Made by SquishyFishy69 &copy 2021</footer>
</body>
</html>
